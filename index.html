      <a href="#" class="w3-bar-item w3-button">Content</a>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
      <i
        onclick="w3_open()"

          ></i>
        </div>
      </div>

      <div class="w3-half">

      </div>

      <div class="w3-padding-16">
        <i class="mdi mdi-facebook w3-hover-opacity"></i>
        <i class="mdi mdi-instagram w3-hover-opacity"></i>
